<VirtualHost *:80>
    ServerName librebooking.dev
    ServerAlias www.librebooking.dev

    DocumentRoot /var/www/LibreBooking

    <Directory /var/www/LibreBooking>
        # Allow .htaccess rewrite rules
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
